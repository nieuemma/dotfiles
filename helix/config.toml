theme = "tokyonight"

[editor]
scrolloff = 0
scroll-lines = 2
line-number = 'absolute'
true-color = true
color-modes = true
bufferline = 'multiple'
default-yank-register = '+'

[editor.soft-wrap]
enable = true

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
center = ["version-control"]
